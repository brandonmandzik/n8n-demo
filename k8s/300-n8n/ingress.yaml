apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  namespace: n8n
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - http:  # No host restriction - accepts all traffic (add host for custom domain later)
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n-main
            port:
              number: 5678
  # To add custom domain later, uncomment and configure:
  # - host: your-domain.com
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: n8n-main
  #           port:
  #             number: 5678
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - n8n.example.com
  #   secretName: n8n-tls
