apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n
type: Opaque
stringData:
  # IMPORTANT: Generate a random encryption key and keep it consistent
  # Example: openssl rand -base64 32
  N8N_ENCRYPTION_KEY: "CHANGE-ME-TO-RANDOM-32-CHAR-STRING"

  # Aurora DB password now managed by CSI driver (n8n-aurora-secrets)

  # n8n basic auth credentials (optional)
  N8N_BASIC_AUTH_USER: "admin"
  N8N_BASIC_AUTH_PASSWORD: "CHANGE-ME-SECURE-PASSWORD"
